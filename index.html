<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ZENDO</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo">ZEN<span>DO</span></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Não é apenas um estilo de vida. <br> É
                    <span class="title">ZEN</span><span class="titleBold">DO</span></h2>
                <p>Tudo que você precisa para aumentar a sua produtividade na escola ou no trabalho em um lugar só, venha fazer parte da comunidade mais zen do Brasil.</p>
                <button>Inscreva-se</button>
                <button>Entrar</button>
                </div>
                <div class="imgBox">
                    <img class="emoji" src="Design sem nome.png" alt="">
                </div>
            </div>
            <ul class="thumb">
                <li><img class = "imgThumb" src="Design sem nome.png" alt="" onclick="imgSlider('Design sem nome.png');changeCircle('rgb(57, 197, 57)')"></li>
                <li><img class = "imgThumb" src="teste.png" alt="" onclick="imgSlider('teste.png');changeCircle('rgb(3, 99, 3)')"></li>
                <li><img class = "imgThumb" src="Design sem nome (2).png" alt="" onclick="imgSlider('Design sem nome (2).png');changeCircle(' rgb(1, 48, 1)')"></li>
                <li><img class = "imgThumb" src="Design sem nome (4).png" alt="" onclick="imgSlider('Design sem nome (4).png');changeCircle('#017143')"></li>
            </ul>
            <ul class="sci">
                <li><a href="#"><img src="facebook.png" alt=""></a></li>
                <li><a href="#"><img src="instagram.png" alt=""></a></li>
                <li><a href="#"><img src="twitter.png" alt=""></a></li>
            </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.emoji').src = anything;
        }
        function changeCircle(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
